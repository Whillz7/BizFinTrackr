{# templates/edit_staff.html #}

{% extends "auth_base.html" %}
{% block title %}Edit Staff Member{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0 text-center">Edit Staff Member: {{ staff_member.username }}</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Staff Name</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ staff_member.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Update Staff</button>
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
